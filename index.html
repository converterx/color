<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Codes Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Color Codes Converter</h1>
    <div class="color-preview" id="color-preview"></div>

    <div class="input-group">
      <label for="hex">HEX Code:</label>
      <input type="text" id="hex" placeholder="#FF5733" maxlength="7">
    </div>

    <div class="input-group">
      <label for="rgb">RGB Code:</label>
      <input type="text" id="rgb" placeholder="255, 87, 51">
    </div>

    <div class="input-group">
      <label for="hsl">HSL Code:</label>
      <input type="text" id="hsl" placeholder="11, 100%, 60%">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
